<!DOCTYPE html>
<html>
<head>
    <title>WebGL</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Mapbox GL -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css" rel='stylesheet' />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/mapbox-gl-leaflet@0.0.8/leaflet-mapbox-gl.js"></script>

</head>

<body>
<div id="map"></div>

<script>
var map = L.map('map').setView([43.08904, 141.55391], 19);

L.marker([43.08904, 141.55391])
    .bindPopup("Hello <b>Leaflet GL</b>!<br>Whoa, it works!")
    .addTo(map)
    .openPopup();

var gl = L.mapboxGL({
    accessToken: 'no-token',
    style: 'http://localhost:8080/styles/osm-bright/style.json'
}).addTo(map);

</script>
</body>
</html>
